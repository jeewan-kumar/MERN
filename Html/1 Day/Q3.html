<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
</head>
<body>
    <video id="video" width="600" controls>
        <source src="blob:https://www.scaler.com/8bc73f39-0fc5-40f5-96c0-90d565d86cf0" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <button id="downloadButton">Download Video</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const video = document.getElementById('video');
            const videoSrc = video.querySelector('source').src;

            const link = document.createElement('a');
            link.href = videoSrc;
            link.download = 'video.mp4'; // Specify the name of the downloaded file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
